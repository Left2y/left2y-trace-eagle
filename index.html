<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raster to Vector v1.4</title>
  <link rel="stylesheet" href="src/ui/styles.css">
</head>

<body>
  <div id="app" class="app-container">

    <!-- Left Sidebar: File List -->
    <aside class="sidebar-left">
      <div class="sidebar-header">
        <h2>待处理文件</h2>
        <span id="file-count" class="badge">0</span>
      </div>
      <div id="file-list" class="file-list">
        <!-- Files injected here -->
        <div class="empty-state">没有选中文件</div>
      </div>
      <div class="sidebar-footer">
        <button id="btn-refresh" class="icon-button" title="刷新列表">🔄 刷新</button>
      </div>
    </aside>

    <!-- Center: Preview Stage -->
    <main class="preview-stage">
      <div class="toolbar-top">
        <div class="view-toggles">
          <button class="toggle-btn active" data-view="split">对比视图</button>
          <button class="toggle-btn" data-view="vector">仅矢量</button>
          <button class="toggle-btn" data-view="original">仅原图</button>
        </div>
        <div class="zoom-controls">
          <button class="icon-button">-</button>
          <span class="zoom-level">100%</span>
          <button class="icon-button">+</button>
        </div>
      </div>

      <div id="preview-container" class="preview-container split-mode">
        <!-- Original Image Layer -->
        <div class="preview-layer original">
          <div class="label">Original</div>
          <img id="img-original" src="" alt="Original">
        </div>

        <!-- Vector Result Layer -->
        <div class="preview-layer vector">
          <div class="label">Vector (Preview)</div>
          <div id="svg-container"></div>
        </div>
      </div>

      <!-- Status Bar -->
      <div class="status-bar">
        <span id="status-text">就绪</span>
        <progress id="progress-bar" value="0" max="100" style="display:none"></progress>
      </div>
    </main>

    <!-- Right Sidebar: Parameters -->
    <aside class="sidebar-right">
      <div class="sidebar-header">
        <h2>参数调节</h2>
      </div>

      <div class="control-group">
        <label>
          平滑度 (Smoothness)
          <span class="value-display" id="val-smooth">0.4</span>
        </label>
        <input type="range" id="param-smooth" min="0" max="2" step="0.1" value="0.4">
        <p class="help-text">越高越圆润，忽略噪点</p>
      </div>

      <div class="control-group">
        <label>
          拐角阈值 (Corner)
          <span class="value-display" id="val-corner">1.0</span>
        </label>
        <input type="range" id="param-corner" min="0" max="2" step="0.1" value="1.0">
        <p class="help-text">保留尖角的倾向</p>
      </div>

      <div class="control-group">
        <label>
          黑度阈值 (Threshold)
          <span class="value-display" id="val-black">0.5</span>
        </label>
        <input type="range" id="param-black" min="0.1" max="0.9" step="0.05" value="0.5">
        <p class="help-text">识别黑/白的界限</p>
      </div>

      <div class="control-group checkbox">
        <input type="checkbox" id="check-invert">
        <label for="check-invert">反转颜色 (Invert)</label>
      </div>

      <div class="action-footer">
        <div id="preview-loading" class="spinner hidden"></div>
        <button id="btn-process-single" class="btn btn-primary" disabled>
          保存当前 (Save)
        </button>
        <button id="btn-process-all" class="btn btn-secondary" disabled>
          批量应用全部
        </button>
      </div>

      <div class="log-panel" id="log-container">
        <!-- Logs -->
      </div>
    </aside>

  </div>

  <script src="main.js"></script>
</body>

</html>
